<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 20px;
      color: #333;
    }
    .control-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    #startBtn {
      background-color: #4CAF50;
      color: white;
    }
    #startBtn:hover {
      background-color: #45a049;
    }
    #stopBtn {
      background-color: #f44336;
      color: white;
    }
    #stopBtn:hover {
      background-color: #da190b;
    }
    #randomizeNowBtn {
      background-color: #2196F3;
      color: white;
      width: 100%;
      margin-top: 10px;
    }
    #randomizeNowBtn:hover {
      background-color: #0b7dda;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    .status.running {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .status.stopped {
      background-color: #ffebee;
      color: #c62828;
    }
    .info {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸ”„ Tabs Randomizer</h1>
  
  <div class="control-group">
    <label for="intervalInput">Randomization Interval (seconds):</label>
    <input type="number" id="intervalInput" min="1" value="5">
  </div>
  
  <div class="button-group">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>
  
  <button id="randomizeNowBtn">Randomize Now</button>
  
  <div id="status" class="status stopped">Stopped</div>
  
  <div class="info">
    <strong>Note:</strong> Pinned tabs will remain in their positions and won't be randomized.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
