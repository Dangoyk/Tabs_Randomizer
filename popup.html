<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 380px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      background: white;
      border-radius: 12px;
      margin: 8px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid #f0f0f0;
    }

    .header-icon {
      font-size: 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: #1a1a1a;
      margin: 0;
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .control-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
      background: #fafafa;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      background: #fafafa;
    }

    .radio-option:hover {
      border-color: #667eea;
      background: #f5f7ff;
    }

    .radio-option input[type="radio"] {
      margin-right: 12px;
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .radio-option label {
      margin: 0;
      cursor: pointer;
      font-weight: 500;
      flex: 1;
    }

    .radio-option input[type="radio"]:checked + label {
      color: #667eea;
    }

    .radio-option:has(input[type="radio"]:checked) {
      border-color: #667eea;
      background: #f5f7ff;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #startBtn {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
    }

    #startBtn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }

    #stopBtn {
      background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
      color: white;
    }

    #stopBtn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
    }

    #randomizeNowBtn {
      background: linear-gradient(135deg, #2196F3 0%, #0b7dda 100%);
      color: white;
      width: 100%;
      margin-top: 8px;
    }

    #randomizeNowBtn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
    }

    .status {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status.running {
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      color: #2e7d32;
    }

    .status.stopped {
      background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
      color: #c62828;
    }

    .status-icon {
      font-size: 16px;
    }

    .info {
      margin-top: 16px;
      padding: 12px;
      background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
      border-radius: 8px;
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }

    .info strong {
      color: #333;
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">üé≤</div>
      <h1>Tabs Randomizer</h1>
    </div>
    
    <div class="section">
      <div class="section-title">Randomization Mode</div>
      <div class="radio-group" id="modeGroup">
        <div class="radio-option">
          <input type="radio" id="modeOrder" name="randomizeMode" value="order" checked>
          <label for="modeOrder">Randomize Order Only</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="modeNames" name="randomizeMode" value="names">
          <label for="modeNames">Randomize Names & Icons Only</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="modeBoth" name="randomizeMode" value="both">
          <label for="modeBoth">Randomize Both</label>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="control-group">
        <label for="intervalInput">Interval (seconds)</label>
        <div class="input-wrapper">
          <input type="number" id="intervalInput" min="1" value="5">
        </div>
      </div>
    </div>
    
    <div class="button-group">
      <button id="startBtn">‚ñ∂ Start</button>
      <button id="stopBtn">‚èπ Stop</button>
    </div>
    
    <button id="randomizeNowBtn">üé≤ Randomize Now</button>
    
    <div id="status" class="status stopped">
      <span class="status-icon">‚è∏</span>
      <span>Stopped</span>
    </div>
    
    <div class="info">
      <strong>üí° Note:</strong> Pinned tabs are preserved. Name/icon changes are temporary and reset on page reload.
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
